<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600;800&family=Roboto:wght@300&family=Skranji&display=swap"
      rel="stylesheet"
    />
    <title>Shopingo</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <div class="welcome-text">Welcome to our shopping store</div>
        <ul class="welcome-tags">
          <li class="welcome-tags-li">Track order</li>
          <li class="welcome-tags-li">About</li>
          <li class="welcome-tags-li">Our Stores</li>
          <li class="welcome-tags-li">Blog</li>
          <li class="welcome-tags-li">Contact</li>
        </ul>

        <div class="social">
          <div class="social-box">
            <svg class="fb">
              <use href="symbol-defs.svg#icon-facebook2"></use>
            </svg>
          </div>
          <div class="social-box">
            <svg class="twitter">
              <use href="symbol-defs.svg#icon-twitter"></use>
            </svg>
          </div>
          <div class="linkedin">
            <svg class="fb">
              <use href="symbol-defs.svg#icon-linkedin"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="title">shopingo <span>Ecommerce</span></div>

        <form action="" class="input-bar">
          <input
            type="text"
            name="q"
            placeholder="Search..."
            class="input-text"
          />
          <input type="submit" vlaue="submit" class="" />
        </form>

        <div class="call">
          call us now <span class="num">+011 5827918</span>
        </div>
      </div>
      <div class="nav">
        <ul class="nav-options">
          <li class="nav-text">home</li>
          <li class="nav-text">categories</li>
          <li class="nav-text">shop</li>
          <li class="nav-text">about</li>
          <li class="nav-text">contact</li>
          <li class="nav-text">our store</li>
          <li class="nav-text">account</li>
          <li class="nav-text">blog</li>
        </ul>
      </div>
      <div class="banner">
        <div class="banner-text">
          <p>new trending</p>
          <h1>women fashion</h1>
          <p>last call upto 15%</p>
          <button>shop now</button>
        </div>
        <div class="banner-image">
          <img
            src="https://images.pexels.com/photos/949670/pexels-photo-949670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
            height="100%"
            width="100%"
          />
        </div>
      </div>
      <div class="sec_banner">
        <div class="return"></div>
        <div class="categories"></div>
      </div>
      <div class="featured-products"></div>
    </div>

    <div class="card-container">
      <!-- <div class="product-list"></div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
